<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css2.css">
    <title>Danh mục sản phẩm</title>
</head>
<body>
    <header>
        <img src="/image/logo.png" alt="" style="width: 10%;">
    </header>
    <section>
        <div class="category-left">
            <ul>
                <li><a href="">Danh mục</a>
                    <ul>
                        <li><a href="">Thêm danh mục</a></li>
                        <li><a href="">Danh sách danh mục</a></li>
                    </ul>
                </li>
                <li><a href="">Sản phẩm</a>
                    <ul>
                        <li><a href="">Thêm sản phẩm</a></li>
                        <li><a href="">Danh sách sản phẩm</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="category-right">
            <h1>Thêm sản phẩm</h1>
            <div class="product">
                <form action="" method="post" enctype="multipart/form-data">
                    <label for="productName">Nhập tên sản phẩm</label>
                    <input type="text" name="productName" id="productName">
                    <label for="productCategory">Chọn danh mục cho sản phẩm</label>
                    <select id="productCategory" name="productCategory">
                        <option value="man">Man</option>
                        <option value="woman">Woman</option>
                    </select>
                    <label for="productPrice">Giá sản phẩm</label>
                    <input type="text" name="productPrice" id="productPrice">
                    <label for="productDescription">Mô tả sản phẩm</label>
                    <textarea name="productDescription" id="productDescription" cols="30" rows="10"></textarea>
                    <label for="productPicture">Ảnh sản phẩm</label>
                    <input type="file" name="productPicture" id="productPicture">
                    <label for="productPictures">Ảnh mô tả</label>
                    <input multiple type="file" name="productPictures" id="productPictures">
                    <button type="submit">Thêm</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
